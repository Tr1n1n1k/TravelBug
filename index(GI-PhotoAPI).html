<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>


  <!-- RESET STYLE SHEET -->
  <link href="style(GI-PhotoAPI).css" rel="stylesheet">

  <!-- BOOTSTRAP CDN so can integrate buttons and cards -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- BOOTSTRAP JAVASCRIPT CDN for carousel -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- BOOTSTRAP FONT AWESOME CDN  -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <!-- STYLE SHEET -->
  <link href="style(GI-PhotoAPI).css" rel="stylesheet">

  <script src="app(GI-PhotoAPI).js " type="text/javascript "></script>




  <title>PHOTO API</title>

</head>

<body>

  <div class="buttonSection">
    <div class="row">
      <div class="col-lg-12">
        <h2> Click on the city button below to see images of that city. </h2>
        <div id="buttonsArea"></div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <form id="search-form">
        <label for="search-input">Submit a city to create a new City Button:</label>
        <input type="text" id="search-input">
        <br>
        <input id="addSearch" type="submit" value="Submit">
      </form>

      <div id="searches"></div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div class="wrapper">
        <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#MagicCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MagicCarousel" data-slide-to="1"></li>
            <li data-target="#MagicCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="cImg1"> </div>
              <div class="carousel-caption">
                <div class="imgInfo1"></div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="cImg2"> </div>
              <div class="carousel-caption">
                <div class="imgInfo2"></div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="cImg3"> </div>
              <div class="carousel-caption">
                <div class="imgInfo3"></div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>








</body>

</html>
